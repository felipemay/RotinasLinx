<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Caminho</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      width: 300px; 
      padding: 15px; 
      background-color: #f9f9f9; 
      text-align: center;
    }
    h3 { 
      font-size: 18px; 
      color: #333; 
      margin-bottom: 15px; 
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    input, .btn {
      width: calc(100% - 10px); /* MantÃ©m a mesma largura para os botÃµes e o input */
      max-width: 260px; /* Garante que nÃ£o fiquem muito largos */
      box-sizing: border-box; /* Evita que padding aumente o tamanho total */
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px; 
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #007BFF; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      margin-bottom: 5px;
    }
    .btn:hover { background-color: #0056b3; }
    .btn-icon {
      margin-right: 8px;
      font-size: 16px;
    }
    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background-color: #ddd;
    }
    .mensagem { 
      font-size: 12px; 
      color: #666; 
      margin-top: 10px; 
    }
  </style>
</head>
<body>
  <script src="popup.js"></script>
  <h3>Escolha um caminho:</h3>
  <div class="container">
    <div id="opcoes"></div>
  </div>
  <p class="mensagem">Clique para copiar o caminho desejado</p>
  <p class="mensagem">Os links com ðŸ“œ incluem o manual do sistema.</p>
  <input type="text" id="fraseManual" placeholder="Frase personalizada para o manual...">
</body>
</html>
